services:
  # PostgreSQL - база даних для Label Studio
  db:
    image: postgres:15
    container_name: db-1
    environment:
      POSTGRES_DB: $(DB_NAME)
      POSTGRES_USER: $(DB_USER)
      POSTGRES_PASSWORD: $(DB_PASSWORD)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labelstudio -d labelstudio"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MinIO - об'єктне сховище для файлів
  minio:
    image: minio/minio:latest
    container_name: minio-1
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: $(MINIO_ADMIN)
      MINIO_ROOT_PASSWORD: $(MINIO_ADMIN_PASSWORD)
    ports:
      - "9000:9000"  # API порт
      - "9009:9001"  # Web консоль (твій порт з завдання)
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Label Studio - інструмент для розмітки даних
  label-studio:
    image: heartexlabs/label-studio:latest
    container_name: app-1
    environment:
      # Підключення до PostgreSQL
      POSTGRE_NAME: labelstudio
      POSTGRE_USER: labelstudio
      POSTGRE_PASSWORD: labelstudio123
      POSTGRE_HOST: db
      POSTGRE_PORT: 5432

      # Налаштування Label Studio
      LABEL_STUDIO_HOST: http://localhost:8080
      LABEL_STUDIO_USERNAME: $(LABEL_STUDIO_ADMIN_USERNAME)
      LABEL_STUDIO_PASSWORD: $(LABEL_STUDIO_ADMIN_PASSWORD)
    ports:
      - "8080:8080"
    volumes:
      - label_studio_data:/label-studio/data
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

# Іменовані томи для збереження даних
volumes:
  postgres_data:
  minio_data:
  label_studio_data: